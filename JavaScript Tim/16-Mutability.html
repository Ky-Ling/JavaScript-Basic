<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <script>
      var x = 5;
      // Our primitive data types are what we call immutable which means they do not change and we are just referencing values.
      //    rather than objects.

      var t = x;
      // If i change the value of t, that does not effect the x. Because the value of x is a primitive type, not a object.
    </script>
  </body>
</html>
