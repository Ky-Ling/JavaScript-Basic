  <body>
    <h1>Hello World</h1>
    <script type="text/javascript">
      var x = 3;
      var y = 88;
      var z = x + y;
      var a = x - y;
      var b = x * y;
      var c = x / y;
      var d = x % y;

      var ss = "hi";
      ss += "hi";
      console.log(ss);

      x += 4;
      y -= 34;
      console.log(z);

      var str = "Hello";
      var f = str + x;
      console.log(f);
      // Whenever we have a string and a number, and we are adding them together, what ends up happening is we simply convert
      //   the number to a string and just mush it together with whatever the string is.

      // String concatenation:
      var str2 = " World";
      console.log(str + str2);

      // The order is operations:
      // B brackets
      // E exponents
      // D division
      // M multiplication
      // A addition
      // S subtraction
    </script>
