<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header">Hello</h1>
    <input type="text" id="inp" />
    <script type="text/javascript">
      // Five primitive javascript data types:
      // String: anything inside the "" or ''
      // number: like 2.0 8.9 -32 78900000 0.000000002
      // boolean: lowercase --> true false
      // undefined: it means we didn't define something
      // null: we didn't store anything

      /*
        Variables: store any kind of data types, it can reference data types or primitive data types. Define a variable we
            have to use the keyword --> var
      */
      var x = 7;

      // change the value of a variable.
      x = 990;
      var name = "tim";
      var hello_world = 5;
      // We can set one variable to another variable
      hello_world = name;
      console.log(x);
      //
    </script>
  </body>
</html>
