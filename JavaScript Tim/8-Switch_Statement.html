<!-- Example two -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header">What's your name?</h1>
    <input type="text" id="inp" />
    <button onclick="pressed()">Click</button>
    <p id="output"></p>

    <script>
      function pressed() {
        //  ParseInt: Simply take the integer value of whatever we typed in and just return that to us.
        var text = parseInt(document.getElementById("inp").value);

        var output = document.getElementById("output");

        if (text >= 18) {
          output.innerHTML = "You are older than 18!";
        } else {
          output.innerHTML = "You are still young!";
        }
      }
    </script>
  </body>
</html>
